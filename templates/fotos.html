<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fotos</title>


</head>
<body>

{% extends 'layout.html' %}

{% block content %}
    {% if session['usuario'] %}
        <div class="panel panel-primary">
        <div class="panel-heading">Enviar Foto:</div>
        <div class="panel-body">

        <form method='POST' enctype='multipart/form-data' action='/foto_upload'>
            <input class="btn-default" type=submit value="Enviar"><input type=file name=upload>
            <input type="hidden" name="album_id" value="{{ album_id }}">
        </form>
    {% endif %}
</div>
</div>
    <br><br>

    <div style="text-align:center">

        {% if fotos %}
            <h3><p class="bg-success text-center">{{ fotos[0][1] }}</p></h3><!-- nome do album -->
        {% else %}
            <p class="bg-warning text-center">Sem fotos cadastradas</p></h3>
        {% endif %}

        {% for foto in fotos %}
            <a href="../static/pix/{{ foto[0] }}"> <img class="foto img-rounded" src="../static/pix/{{ foto[0] }}"></a>
            {% if session['usuario'] %}
                <a href="/del_foto/{{ foto[0] }}"><img class="exclui_foto" src="../static/delete.png"></a><br>
            {% endif %}
        {% endfor %}
    </div>

{% endblock %}
</body>
</html>
